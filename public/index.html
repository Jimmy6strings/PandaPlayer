  <script>
    $(function() {
      $("#sign-up-dropdown").click(function() {
        var form = $(this);
        if(form.hasClass('hide')) {
          form.removeClass('hide');
          form.addClass('show');
        } else {
          form.removeClass('show');
          form.addClass('hide');
        }
        console.log('clicking!');
      });
    })
  </script>
